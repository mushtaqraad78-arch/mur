<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مديرية مرور محافظة الانبار</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='30' y='5' width='40' height='90' rx='5' fill='black'/><circle cx='50' cy='28' r='12' fill='red'/><circle cx='50' cy='50' r='12' fill='yellow'/><circle cx='50' cy='72' r='12' fill='green'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/lucide-react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      .bg-header-gradient {
        background-image: linear-gradient(135deg, #0A1A3D, #0041C2);
      }
      .btn-primary {
        @apply bg-[#D4AF37] text-[#0A1A3D] font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-300 hover:bg-[#1ECBE1] hover:text-white hover:shadow-xl transform hover:-translate-y-1;
      }
      .btn-secondary {
        @apply bg-gray-200 text-[#0A1A3D] font-bold py-2 px-4 rounded-lg shadow-sm transition-all duration-300 hover:bg-gray-300;
      }
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .printable-content {
          margin: 0;
          padding: 0;
          box-shadow: none;
          border: none;
        }
      }
      .toast-enter {
        animation: slideInFromLeft 0.5s ease-out forwards;
      }
      @keyframes slideInFromLeft {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      /* Success Animation Styles */
      .checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 3; stroke-miterlimit: 10; stroke: #4caf50; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
      .checkmark { width: 80px; height: 80px; border-radius: 50%; display: block; stroke-width: 3; stroke: #fff; stroke-miterlimit: 10; margin: 0 auto; box-shadow: inset 0px 0px 0px #4caf50; animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
      .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
      @keyframes stroke { 100% { stroke-dashoffset: 0; } }
      @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
      @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 40px #4caf50; } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes scaleIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
      .animate-scaleIn { animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    </style>
  <script type="importmap">
{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
